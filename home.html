    <header style="background-color: rgb(223, 191, 151);">
      
   
    
   <h1 >WELCOME TO OUR COFFE SHOP</h1>
   <h2 style="text-align: center; color: rgb(78, 42, 7); padding-top: 40px;">Please Fill The Form</h2>

   <div class="borders">
     <label class="11" style="font-weight: bold; padding-left: 10px;">Inter your name</label>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
      </div>
      
     
      <div class="col">
        
        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
      </div>
      <label class="11" style="font-weight: bold; padding-left: 10px;">Inter your email</label>
    </div>
    <div  class="form-floating mb-3">
      
     
        <input  type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <label class="11" style="font-weight: bold; padding-left: 10px;">Inter your password</label>

      

      <div class="form-floating">
        
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
        </div>
        <label class="11" style="font-weight: bold; padding-left: 10px;">Inter your phone </label>
        <div class="form-floating">
          
            <textarea  class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            
            <label for="floatingTextarea">phone number</label>
            
          </div>
          <label class="11" style="font-weight: bold; padding-left: 10px;"> Number of peaple</label>
          <input type="text" placeholder="number of peaple" class="input" size="117px">
          <button style="margin-left: 380px; margin-top: 10px;" type="submit" class="btn btn-outline-primary">submit</button>
      </div>
      
      
   </div>
